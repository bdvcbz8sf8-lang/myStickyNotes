name: release-macos

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version string (e.g. 0.2.0)"
        required: true
        default: "0.1.0"

jobs:
  build-sign-notarize:
    runs-on: macos-latest
    env:
      APP_NAME: DesktopStickyNotes
      BUNDLE_ID: com.bdvcbz8sf8.mystickynotes
      VERSION: ${{ github.event.inputs.version }}
      NOTARIZE: "1"
      SIGN_IDENTITY: Developer ID Application
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Developer ID cert
        env:
          CERT_P12_BASE64: ${{ secrets.DEVELOPER_ID_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          echo "$CERT_P12_BASE64" | base64 --decode > cert.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import cert.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm cert.p12

      - name: Build, package, notarize
        run: |
          ./scripts/release/release.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-sticky-notes-${{ github.event.inputs.version }}
          path: |
            build-release/DesktopStickyNotes.app
            build-release/DesktopStickyNotes.dmg
